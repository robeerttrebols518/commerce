{% extends "auctions/layout.html" %}
{% block body %}

<div class="container">
    <ul class="list-group">
        <li class="list-group-item active">
            <h2>Categories</h2>
        </li>
        {% for i in articles %}
        <li class="list-group-item"><a href="{% url 'category' i.category %}">{{i.category}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
